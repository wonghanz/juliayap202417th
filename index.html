<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 17th Birthday, Julia!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Birthday and Christian blessing -->
        <h1>Happy 17th Birthday, Julia Yap Hui Yun!</h1>
        <p class="blessing">“May the Lord bless you and keep you.” – Numbers 6:24</p>

        <!-- SPM promise section -->
        <p class="promise">After SPM, if you want me, I'll find you. Our story doesn't end here, it just begins.</p>

        <!-- Support and encouragement section -->
        <p class="support">Take care of yourself, don't get depressed anymore. You are stronger than you think.</p>

        <!-- I love you message -->
        <h2 class="love-message">I love you, Julia.</h2>

        <!-- Buttons to choose the music -->
        <div class="music-buttons">
            <button onclick="playSong('chinese-song.mp3')">Play Chinese Song</button>
            <button onclick="playSong('piano.mp3')">Play Piano Music</button>
            <button onclick="playSong('christian.mp3')">Play Christian Song</button>
        </div>

        <!-- Audio player (hidden by default) -->
        <audio id="audio-player" controls hidden></audio>
    </div>

    <!-- JavaScript for music control -->
    <script src="script.js"></script>
</body>
</html>
