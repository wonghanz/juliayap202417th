<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Container for the main text -->
    <div class="container">
        <h1>Happy Birthday, Julia!</h1>
        <h2 class="love-message">You are the light of my life</h2>
        <p class="blessing">May your day be as bright and special as you are to me.</p>
        <p class="promise">I promise to support and love you through all life's adventures.</p>
        <p class="support">Thank you for being my guiding star and constant joy.</p>
        
        <!-- Music buttons -->
        <div class="music-buttons">
            <button onclick="playMusic('track1.mp3')">Play Track 1</button>
            <button onclick="playMusic('track2.mp3')">Play Track 2</button>
        </div>
        
        <!-- Audio player -->
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Poem display -->
        <div id="poem"></div>
        
        <!-- Trigger flower animation button -->
        <button id="triggerFlower">Click me üòòüòç</button>
        
        <!-- Flower Animation Container -->
        <div class="birthday-animation">
            <div class="flower"></div>
        </div>
    </div>

    <script>
        function playMusic(track) {
            document.getElementById('audio-source').src = track;
            document.getElementById('audio-player').load();
            document.getElementById('audio-player').play();
        }

        // Trigger flower animation
        document.getElementById('triggerFlower').onclick = function() {
            document.querySelector('.flower').style.opacity = 1;
        };
    </script>

</body>
</html>
