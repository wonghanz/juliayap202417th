<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3.css">
    <title>Study Spin Wheel</title>
</head>
<body>
    <div class="outer-container">
        <h1 class="wish">Wishing you -</h1>
        <div class="container">
            <div class="arrow"></div>
            <div class="wheel">
                <div class="inner-wheel" id="wheel">
                    <div class="section" style="transform: rotate(0deg);"><span class="subject">BM</span></div>
                    <div class="section" style="transform: rotate(36deg);"><span class="subject">BC</span></div>
                    <div class="section" style="transform: rotate(72deg);"><span class="subject">BI</span></div>
                    <div class="section" style="transform: rotate(108deg);"><span class="subject">Math</span></div>
                    <div class="section" style="transform: rotate(144deg);"><span class="subject">AddMath</span></div>
                    <div class="section" style="transform: rotate(180deg);"><span class="subject">Phy</span></div>
                    <div class="section" style="transform: rotate(216deg);"><span class="subject">Bio</span></div>
                    <div class="section" style="transform: rotate(252deg);"><span class="subject">Chemi</span></div>
                    <div class="section" style="transform: rotate(288deg);"><span class="subject">Sej</span></div>
                    <div class="section" style="transform: rotate(324deg);"><span class="subject">Moral</span></div>
                </div>
                <div class="spin-button" id="spinButton">SPIN</div>
            </div>
        </div>
        <div class="overlay" id="overlay">
            <h1>I love<br>you berrrry<br>much</h1>
            <!-- Cherry elements here as before -->
        </div>
    </div>
    <script src="3.js"></script>
</body>
</html>
